<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《星际穿越》黑洞效果 - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            z-index: 200;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Black Hole...</div>
    
    <div class="info hidden" id="info">
        <h3>《星际穿越》黑洞 - Gargantua</h3>
        <p>引力透镜效应 & 吸积盘可视化</p>
        <p>基于真实物理学原理</p>
    </div>
    
    <div class="controls hidden" id="controls">
        <p><strong>控制:</strong></p>
        <p>鼠标拖拽: 旋转视角</p>
        <p>滚轮: 缩放</p>
        <p>右键拖拽: 平移</p>
        <p>空格键: 重置视角</p>
        <p>A键: 自动旋转</p>
        <p>L键: 开关引力透镜</p>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
